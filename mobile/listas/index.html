<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="body">
    <center>
        <div class="listDiv">
            <div class="listHead">
                <input type="text" id="itemLista" class="form-control" style="margin-top: 2%;">
                <button id="adicionar" class="btn btn-secondary" onclick="adicionarLista()">adicionar</button>
            </div> 
            
            <ul class="list-group" id="listSpace">
              </ul>
        </div>
    </center>
</body>
<script>

    function adicionarLista(){
      const newItem = document.createElement("li")
      newItem.innerHTML = document.getElementById("itemLista").value
      newItem.className = "list-group-item"
      document.getElementById("listSpace").appendChild(newItem);
    }
</script>
</html>
